<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var operator = "*";
      var input1 = 2;
      var input2 = 5;
      
      switch(operator){

            case '+':
            console.log(input1+input2);
            break;

            case '-':
            console.log(input1-input2);
            break;

            case '*':
            console.log(input1*input2);
            break;

            case '/':
            console.log(input1/input2);
            break;
            
            default:
                console.log("invalid input");
      }
    </script>
</body>
</html>
